<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Care your pet</title>
  <link rel="stylesheet" href="{{ url_for('static', filename= 'style.css') }}">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/e43787928d.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-200">
  <div class="w-full flex p-4 bg-gray-300 justify-between">
    <img src="../static/caurpets.png"/>
    <h2 class="heading text-2xl">Caring Your Pet</h2>
  </div>

  <div class="pt-6">
    <div class="tools">
      <button
        class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
        id="show-cam">
        <i class="fas fa-sign-in-alt"></i>
        Show camera
      </button>
      <button
        class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
        id="hide-cam">
        <i class="fas fa-sign-in-alt"></i>
        Hide camera
      </button>
      <button
        class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
        id="capture-image">
        <i class="fas fa-sign-in-alt"></i>
        Capture Image
      </button>
      <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
      id="library" type="button" data-toggle="modal" data-target="#exampleModal">
      <i class="fas fa-sign-in-alt"></i>
        Library
      </button>
    </div>
    
    <div id="stream">
      <div id="video">
        <img id="frame" src="{{ url_for('video') }}" width="30%"/>
      </div>
    </div>

    <div id="image">
      <img id="img-from-lib" src="{{ url_for('image') }}" width="30%"/>
    </div>
    
    <div class="mt-8">
      <div class="flex justify-around">
     <div id="js-view-server" class="justify-center">
        <span class="text-2xl">Streaming from: </span> <span id="rasp-pi" class=" text-2xl font-bold">Raspberry Pi<span>
        </div>
      </div>
    </div>

    <div class="modal" id="exampleModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Choose your image</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <ul id="result">
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="show" onClick="history.go(0);">Show</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  <script src="{{url_for('static', filename='main.js')}}"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
